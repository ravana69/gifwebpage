<!DOCTYPE html>
<html>
<head>
  <title>Random Images from Folder</title>
  <script>
    function loadRandomImage() {
      const imageContainer = document.getElementById("image-container");
      const imageFolder = "gif/"; // Replace with the path to your image folder
      const fileTypes = ["jpg", "jpeg", "png", "gif"]; // Add or remove file types as needed

      const fileType = fileTypes[Math.floor(Math.random() * fileTypes.length)];
      const xhr = new XMLHttpRequest();
      xhr.open("GET", imageFolder, true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          const fileNames = xhr.responseText.split("\n");
          const filteredFileNames = fileNames.filter(fileName => fileName.endsWith(`.${fileType}`));
          const randomFileName = filteredFileNames[Math.floor(Math.random() * filteredFileNames.length)];
          const imageUrl = `${imageFolder}${randomFileName}`;
          imageContainer.innerHTML = `<img src="${imageUrl}">`;
        }
      };
      xhr.send();
    }
  </script>
</head>
<body onload="loadRandomImage()">
  <h1>Random Images from Folder</h1>
  <div id="image-container"></div>
</body>
</html>
